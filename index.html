<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Ejercicio Css Tablas y Colores</title>
</head>
<body>
    <section>
        <table border="1">
            <tr>
                <td class="rojo">ROJO</td>
                <td class="blanco">BLANCO</td>
                <td class="verde">VERDE</td>
                <td class="gris">GRIS</td>
            </tr>
            <tr>
                <td rowspan="2" class="cafe">CAFE</td>  
                <td class="azul">AZUL</td>  
                <td colspan="2" class="violeta">VIOLETA</td>            
            </tr>
            <tr>                
                <td class="rosado">ROSADO</td>
                <td rowspan="2" class="amarillo">AMARILLO</td> 
                <td class="turquesa">TURQUESA</td>
            </tr>
            <tr>
                <td class="naranja">NARANJA</td>
                <td class="purpura">PURPURA</td>
                <td class="negro">NEGRO</td>
            </tr>
        </table>
    </section>
</body>
</html>
